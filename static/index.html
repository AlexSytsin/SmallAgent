<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналитик рыночного пульса</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Аналитик рыночного пульса</h1>
            <p>Введите тему, чтобы получить структурированный отчет с источниками.</p>
        </header>
        <form id="analyze-form">
            <input type="text" id="topic-input" placeholder="например, 'рынок AI чипов'" required>
            <button type="submit" id="submit-button">Проанализировать</button>
        </form>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p id="status">Запускаю агентов...</p>
        </div>
        <div id="results-container" class="hidden">
            <div class="results-box" id="facts-box">
                <h2>Ключевые факты</h2>
                <div id="key-facts-content"></div>
            </div>
            <div class="results-box" id="analysis-box">
                <h2>Аналитический вывод</h2>
                <div id="final-analysis-content"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
